<!doctype html>
<html lang="en">

<head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>JSON Editor — Phase 2 (Tokenization & Highlighting)</title>
    <link rel="stylesheet" href="styles.css" />
</head>

<body>
    <div class="playground">
        <div class="toolbar">
            <div class="title">JSON Editor — Phase 2 (Tokenization & Highlighting)</div>
            <div class="status" id="status">Ready</div>
        </div>

        <div class="editor" id="editor">
            <div class="scroll host" id="scrollHost">
                <div class="gutter" id="gutter">
                    <div class="gutter-phantom" id="gutterPhantom"></div>
                    <div class="gutter-viewport" id="gutterViewport"></div>
                </div>

                <div class="content" id="content">
                    <div class="content-phantom" id="contentPhantom"></div>
                    <div class="content-viewport" id="contentViewport"></div>
                </div>
            </div>

            <!-- Hidden input (captures typing, caret, selection). Not used for display. -->
            <textarea id="hiddenInput" class="hidden-input" spellcheck="false" autocomplete="off" autocapitalize="off"
                autocorrect="off"></textarea>
        </div>
    </div>

    <script src="editor.js"></script>
</body>

</html>
